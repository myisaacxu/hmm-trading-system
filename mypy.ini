[mypy]
# 基本设置
python_version = 3.11
warn_return_any = True
warn_unused_configs = True

# 类型检查规则
strict = False
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = False
warn_incomplete_stub = True

# 允许的隐式类型
allow_redefinition = True

# 忽略的错误类型
disable_error_code = 
    import-untyped,
    name-defined,
    attr-defined,
    no-redef,
    assignment,
    type-var,
    no-any-return,
    union-attr,
    arg-type,
    var-annotated

# 配置包的类型检查
[mypy-pandas.*]
follow_imports = skip

[mypy-numpy.*]
follow_imports = skip

[mypy-hmmlearn.*]
follow_imports = skip

[mypy-scikit_learn.*]
follow_imports = skip

[mypy-baostock.*]
follow_imports = skip

[mypy-akshare.*]
follow_imports = skip

[mypy-streamlit.*]
follow_imports = skip

[mypy-plotly.*]
follow_imports = skip

[mypy-joblib.*]
follow_imports = skip

[mypy-PyYAML.*]
follow_imports = skip

[mypy-pytest.*]
follow_imports = skip

# 配置目录的类型检查
[mypy-src.*]
check_untyped_defs = True
warn_return_any = True
no_implicit_optional = True

# 配置文件的类型检查
[mypy-app.py]
check_untyped_defs = True
warn_return_any = True

# 配置忽略的目录
[mypy-__pycache__.*]
ignore_errors = True

[mypy-.pytest_cache.*]
ignore_errors = True

[mypy-cache.*]
ignore_errors = True

[mypy-logs.*]
ignore_errors = True

[mypy-models.*]
ignore_errors = True

[mypy-auto_examples_python.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-setup.*]
ignore_errors = True
