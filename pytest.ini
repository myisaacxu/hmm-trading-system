[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    data: 需要数据的测试
    web: 需要网络连接的测试

filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning